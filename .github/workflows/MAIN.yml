name: Generate Snake

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository so that the job can access it
      - uses: actions/checkout@v2

      # Generates the snake
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: WahyuAndikaRahadi  # Ganti dengan username GitHub kamu
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show the status of the build (useful for debugging)
      - run: git status

      # Push the changes to the 'output' branch (not master)
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output  # Ganti dengan branch output
          force: true

      # Deploy to GitHub Pages (optional)
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # Ensure this matches the branch you're using
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
